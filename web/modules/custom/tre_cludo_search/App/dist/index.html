<html>
	<head>
		<!-- Stylesheet generated from Cludo Search Components -->
		<link rel="stylesheet" type="text/css" href="styles/cludo-search-results.css" />

		<!-- Stylesheet defined in the public directory -->
		<link href="styles.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<header>

		</header>
		<nav>
			
		</nav>
		<main class="main-content cludo-theme-basic">
			<article>
				<h2 class="cludo-font-family-default">Search Results</h2>
				<form id="cludo-search-input" class="cludo-display-flex cludo-box-shadow-card cludo-border-radius-card cludo-p-4 cludo-mb-3 cludo-align-items-center" role="search">
					<input type="search" class="search-input cludo-font-size-md cludo-py-1 cludo-px-2 cludo-font-family-default cludo-border-radius-button cludo-border-1-neutral cludo-height-sm cludo-flex-grow-1 cludo-bg-color-gray-light" aria-label="Search">
					<button type="submit" class="cludo-theme-icon-btn-secondary cludo-ml-1" id="search-button">Search</button>
				</form>
				<div class="cludo-display-flex">
					<div class="cludo-col-3">
						<div class="cludo-search-controls" role="navigation"></div>
					</div>
					<div class="cludo-col-9 cludo-ml-4" role="main">
						<div class="cludo-search-results"></div>
					</div> 
				</div>
			</article>
		</main>

		<script src="https://customer.cludo.com/scripts/bundles/search-script.min.js" type="text/javascript"></script>
		<script src="js/cludo-search-results.js" type="text/javascript"></script>
	</body>
</html>
