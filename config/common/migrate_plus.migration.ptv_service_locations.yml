      default: {  }
      index:
        - 2
    -
      plugin: get
  field_opening_hours_info:
    -
      plugin: extract
      source: regular_hours_info
      default: {  }
      index:
        - 0
      language: fi
  field_opening_hours_info_2:
    -
      plugin: extract
      source: regular_hours_info
      default: {  }
      index:
        - 1
      language: fi
  field_opening_hours_info_3:
    -
      plugin: extract
      source: regular_hours_info
      default: {  }
      index:
        - 2
      language: fi
  field_exception_hours:
    plugin: get
    source: exception_hours_info
