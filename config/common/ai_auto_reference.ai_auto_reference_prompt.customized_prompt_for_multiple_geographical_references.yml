id: customized_prompt_for_multiple_geographical_references
label: 'Customized prompt for multiple geographical references'
prompt: "For the contents within the code block: \\r\\n```{CONTENTS}```\\r\\n\\r\\nWhich two to four of the following `|` separated options are highly relevant and moderately relevant?\\r\\n```{POSSIBLE_RESULTS}```\\r\\n\\r\\nFind and match the best result based on the following geographical information. If the content contains places in geographical area categories, choose the related geographical area category only. Also, consider the places with prefix and suffix, for instance, I mean not just Hatanpää but also Hatanpää*, e.g. both Hatanpää and Hatanpäähän. The followings are the categories with the related places inside them: South (geographical area category):\r\nAnnala, Hallila, Hatanpää, Hervanta, Hervantajärvi, Härmälä, Jokipohja, Kaukajärvi, Koivistonkylä, Korkinmäki, Lahdesjärvi, Lakalaiva, Lukonmäki, Multisilta, Muotiala, Nekala, Nirva, Peltolammi, Rantaperkiö, Rautaharkko, Rusko, Sarankulma, Taatala, Turtola, Veisu, Vihioja, Viiala, Viinikka, Vuores\r\nALSO:\r\nFIN: etelä, etelä-tampere\r\nENG: south, southern tampere\r\n\r\nEast (geographical area category):\r\nAakkula, Atala, Haihara, Hakametsä, Hankkio, Holvasti, Huikas, Järvensivu, Kaleva, Kalevanrinne, Kauppi, Kissanmaa, Kumpula, Lapinniemi, Lappi, Leinola, Liisankallio, Linnainmaa, Messukylä, Niihama, Ojala, Olkahinen, Pappila, Petsamo, Ristinarkku, Ruotula, Takahuhti, Tasanne, Uusikylä, Vehmainen, Vuohenoja\r\nALSO:\r\nFIN: itä, itä-tampere\r\nENG: east, eastern tampere\r\n\r\nWest (geographical area category):\r\nEpilä, Epilänharju, Haukiluoma, Hiedanranta, Hyhky, Ikuri, Kaarila, Kalkku, Lamminpää, Lentävänniemi, Lielahti, Lintulampi, Myllypuro, Niemenranta, Niemi, Pispala, Pohtola, Rahola, Ristimäki, Ryydynpohja, Santalahti, Tahmela, Tesomajärvi, Tohloppi, Villilä\r\nALSO:\r\nFIN: länsi, länsi-tampere\r\nENG: west, western tampere\r\n\r\nNorth (geographical area category):\r\nAitoniemi, Kämmenniemi, Nurmi, Polso, Sorila, Terälahti, Velaatta, Viitapohja\r\nALSO:\r\nFIN: pohjoinen, pohjois-tampere, pohjois\r\nENG: north, northern tampere\r\n\r\nCentre (geographical area category):\r\nAmuri, Finlayson, Jussinkylä, Kaakinmaa, Kalevanharju, Kyttälä, Nalkala, Osmonmäki, Pyynikinrinne, Pyynikki, Ratina, Särkänniemi, Tammela, Tammerkoski, Tampella, Tulli\r\nALSO:\r\nFIN: keskusta, keskikaupunki\r\nENG: city centre, city center, central city \\r\\n\\r\\nReturn selections from within the square brackets only and as a valid RFC8259 compliant JSON array within two array keys `highly` and `moderately` without deviation.\\r\\nExample:\\r\\n{\\r\\n    \\\"highly\\\": [\\r\\n        \\\"First suggestion\\\",\\r\\n        \\\"Second suggestion\\\"\\r\\n    ],\\r\\n    \\\"moderately\\\": [\\r\\n        \\\"Third suggestion\\\",\\r\\n        \\\"Fourth suggestion\\\"\\r\\n    ]\\r\\n}"
