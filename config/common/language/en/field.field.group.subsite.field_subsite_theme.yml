label: 'Theme for subsite'
description: "Use this field to mark this subsite to be <em>below</em>, a child of, a theme in the site hierarchy. The choice affects the URLs and breadcrumbs of the content in this group. You can only mark a subsite as a child of <em>either</em> a theme, a life situation, <em>or</em> a topic. If you choose to fill in multiple hierarchy fields the choices won't affect the breadcrumb or the URL at all."
